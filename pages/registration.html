<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Создать учётную запись</title>
</head>

<body>

  <h1>Создать аккаунт</h1>

  <p>Зарегистрируйся на сайте и получи консультацию бесплатно</p>

  <div>
    <a href="../index.html">Главная</a>
    <a href="registration.html">Регистрация</a>
    <a href="autorisation.html">Авторизация</a>
    <a href="search.html">Поиск</a>
  </div>

  <form action="https://tests.fomenko.top/echo/index.php" method="post">

    <div>
      <label for="list">Тип аккаунта</label>
      <select name="account-type" id="list">
        <option value="Бизнес">Бизнес</option>
        <option value="Личный">Личный</option>
      </select>
    </div>

    <div>
      <label for="email">Email</label>
      <input name="email" type="email" id="email" placeholder="email" required>
    </div>

    <div>
      <label for="user-password">Пароль</label>
      <input name="user-password" type="password" id="user-password" placeholder="Пароль" required>
    </div>

    <div>
      <label for="confirm-password">Подтвердить пароль</label>
      <input type="password" id="confirm-password" placeholder="Подтвердить пароль" required>
    </div>

    <div>
      <label for="save-passw">Запомнить пароль?</label>
      <input type="checkbox" name="save-passw" id="save-passw" value="yes" checked>
    </div>

    <div>
      <!-- label нельзя ставить для type="hidden" -->
      <input name="hid" type="hidden" value="">
    </div>

    <div>
      <button type="submit">Зарегистрироваться</button>
    </div>

    <div>
      <button type="reset">Очистить поля</button>
    </div>

  </form>

</body>

</html>
